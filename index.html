<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <script src="rpsGame.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttons-container">
        <div class="button" data-name="Rock">
            <img src="images/rock.png" alt="A hand formed into a fist, representing 'rock' in the game of Rock, Paper, Scissors."/>
        </div>

        <div class="button" data-name="Paper">
            <img src="images/paper.png" alt="A hand held flat with fingers extended, representing 'paper' in the game of Rock, Paper, Scissors." />
        </div>
        
        <div class="button" data-name="Scissors">
            <img src="images/scissors.png" alt="A hand with the index and middle fingers extended and separated, representing 'scissors' in the game of Rock, Paper, Scissors." />
        </div>
    </div>

    <div class="results">
        <table>
            <thead>
                <tr>
                    <th>
                        Player
                    </th>
                    <th>
                        Computer
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="playerScore">
                        
                    </td>
                    <td id="computerScore">
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="round-result"></div>
    </div>
</body>
</html>

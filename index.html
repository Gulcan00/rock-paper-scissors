<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="rpsGame.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
</head>
<body>
    <div class="header">
        ROCK PAPER SCISSORS
    </div>
    <div class="buttons-container">
        <div class="button" data-name="Rock">
            <img src="images/rock.png" alt="A stack of rocks with a smiley face, representing 'rock' in the game of Rock, Paper, Scissors."/>
        </div>

        <div class="button" data-name="Paper">
            <img src="images/paper.png" alt="Paper with smiley face, representing 'paper' in the game of Rock, Paper, Scissors." />
        </div>
        
        <div class="button" data-name="Scissors">
            <img src="images/scissors.png" alt="Scissors with smiley face, representing 'scissors' in the game of Rock, Paper, Scissors." />
        </div>
    </div>

    <div class="results">
        <table>
            <thead>
                <tr>
                    <th>
                        Player
                    </th>
                    <th>
                        Computer
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="playerScore">
                        
                    </td>
                    <td id="computerScore">
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="round-result"></div>
    </div>
    <div class="footer">
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/meteor" title="meteor icons">Meteor icons created by Freepik - Flaticon</a>
    </div>
</body>
</html>

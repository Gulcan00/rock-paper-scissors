<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <script src="rpsGame.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttons-container">
        <div class="button">
            <img src="images/rock.png" alt="A hand formed into a fist, representing 'rock' in the game of Rock, Paper, Scissors."/>
        </div>

        <div class="button">
            <img src="images/paper.png" alt="A hand held flat with fingers extended, representing 'paper' in the game of Rock, Paper, Scissors." />
        </div>
        
        <div class="button">
            <img src="images/scissors.png" alt="A hand with the index and middle fingers extended and separated, representing 'scissors' in the game of Rock, Paper, Scissors." />
        </div>
    </div>
</body>
</html>
